   <section id="Formulairedecontact">
       <br>
           <div class="container">
             <div class="contact-header" align="center">
               <h2>Contact us</h2>
             </div>
             <!-- Formulaire de contact  -->
             <form class="col-xs-12">
               <div class="row">
                 <div class="col-md-4 col-sm-4">
                     <h4 align="center"><strong>DreamFly</strong></h4>
                     <p align="center"><strong>Address: </strong>55 rue de vincennes , montreuil<br>France<br><br><strong>Phone Number: </strong>0623245432</p>
                   </div>
                 <div class="col-md-4 col-sm-4 ">
                     <div class="form-group">
                       <label for="nometprenom">Name</label>
                       <input type="email" class="form-control" id="nometprenom" placeholder=" Enter Your Name">
                     </div>
                     <div class="form-group">
                       <label for="Mail">Email</label>
                       <input type="text" class="form-control" id="Mail" placeholder="Enter your mail">
                     </div>
                     <div class="form-group">
                       <label for="Number">Mobile Number</label>
                       <input type="text" class="form-control" id="numeropt" placeholder="Enter your mobile phone ">
                     </div>

                   </div>
                   <div class="col-md-4 col-sm-4">
                     <div class="form-group">
                       <label for="inptext">Title Message</label>
                       <input type="text" class="form-control" id="inptext" placeholder="Enter Message title">
                     </div>
                     <div class="form-group">
                       <label for="inputMessage">Message</label>
                       <textarea  class="form-control" for="inputMessage" placeholder="Enter Your Message"></textarea>
                     </div>
                     <div>
                       <button type="button" class="btn btn-md btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</button>
                     </div>
                     <br>
                   </div>

               </div>
             </form>

       </section>
